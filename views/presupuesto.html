    <main>
        <h1>Presupuesto Personalizado</h1>

        <!-- Formulario de Presupuesto -->
        <form id="presupuestoForm">
            <!-- Datos personales -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>
        
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="informacion">Solicite más información:</label>
            <textarea id="informacion" name="informacion" rows="4" required></textarea>

            <!-- Elección de Producto -->
            <label for="producto">Elige un producto:</label>
            <select id="producto" name="producto" required>
             <option value="">-- Seleccione un producto --</option>
            <option value="100">Producto A - 100€</option>
            <option value="150">Producto B - 150€</option>
            <option value="200">Producto C - 200€</option>
            </select>

            <!-- Plazo de entrega -->
            <label for="plazo">Plazo de entrega (meses):</label>
            <input type="number" id="plazo" name="plazo" min="1" value="1" required>

            <!-- Extras -->
            <fieldset>
                <legend>Extras</legend>
                <input type="checkbox" id="extra1" name="extra1" value="20">
                <label for="extra1">Extra 1 (20€)</label><br>
                <input type="checkbox" id="extra2" name="extra2" value="30">
                <label for="extra2">Extra 2 (30€)</label><br>
                <input type="checkbox" id="extra3" name="extra3" value="40">
                <label for="extra3">Extra 3 (40€)</label>
            </fieldset>

            <!-- Condiciones -->
            <label for="privacidad">
                <input type="checkbox" id="privacidad" name="privacidad" required> Acepto la <a href="#" target="_blank">Política de privacidad</a>
            </label>

            <!-- Presupuesto Final -->
            <p><strong>Presupuesto Final: <span id="presupuestoFinal">0€</span></strong></p>

            <!-- Botón de Enviar -->
            <button type="submit" id="enviarBtn" disabled>Enviar Presupuesto</button>

            <!-- Botón de Reset -->
            <button type="reset" id="resetForm">Restablecer</button>
        </form>

    </main>
